27.25h2.25q1 0 1.65-.65.65-.65.65-1.65 0-1-.65-1.65-.65-.65-1.65-.65H37.3V10.7H25.55V8.3q0-1-.65-1.65Q24.25 6 23.25 6q-1 0-1.65.65-.65.65-.65 1.65v2.4H9v6.5q2.4.9 3.875 3t1.475 4.65q0 2.55-1.475 4.65Q11.4 31.6 9 32.5Zm16.45-16.5Z"></path></svg><span class=nav__item__text>Segments</span></button></li><li id=nav-maths role=tab title=Maths class=nav__item><button onclick="document.pages.go('maths')"><svg class=nav__item__icon viewBox="0 0 48 48"><path fill=currentcolor d="M15.7 36.6h2.5v-4.4h4.4v-2.5h-4.4v-4.4h-2.5v4.4h-4.4v2.5h4.4Zm10.75-1.75H36.5V32.4H26.45Zm0-5.35H36.5V27H26.45Zm1.85-8.15 3.05-3.05 3.05 3.05 1.8-1.8-3.05-3.05 3.05-3.05-1.8-1.8-3.05 3.05-3.05-3.05-1.8 1.8 3.05 3.05-3.05 3.05Zm-16.25-3.6h9.8v-2.5h-9.8ZM9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h30q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h30V9H9v30ZM9 9v30V9Z"></path></svg><span class=nav__item__text>Maths</span></button></li><li id=nav-setup role=tab title=Setup class=nav__item><button onclick="document.pages.go('setup')"><svg class=nav__item__icon viewBox="0 0 48 48"><path fill=currentcolor d="M21.35 42V30.75h3v4.15H42v3H24.35V42ZM6 37.9v-3h12.35v3Zm9.35-8.3v-4.1H6v-3h9.35v-4.2h3v11.3Zm6-4.1v-3H42v3Zm8.3-8.25V6h3v4.1H42v3h-9.35v4.15ZM6 13.1v-3h20.65v3Z"></path></svg><span class=nav__item__text>Setup</span></button></li></ul></nav><main><div id=main-container></div><hr class=divider><footer class=footer><button id=previous-button-id class="footer__button footer__button__previous"><span class=footer__content>previous</span><span class="footer__name previous-button-text"></span></button><button id=next-button-id class="footer__button footer__button__next"><span class=footer__content>next</span><span class="footer__name next-button-text"></span></button></footer></main></div><template id=get-started-template><article class=article id=get-started name="Get Started"><section class="section hero"><h1><span class=azure>Staquia</span>, a configurable <span class=azure>lexicographic</span> algorithm</h1><p>Stacking items finally is easy!</p><p>Try it out installing it in your project and create <b>complex</b> sortable lists ğŸ“‹</p></section><section class="section installation"><div class=code-block><div id=_19a5cbef959d8ecea845cdf06181126d class=code-block__content><span style="color: var(--color-grey);"># Install it via NPM package manager</span><br><span class=text>npm install staquia</span><br><svg onclick="document.copyContent('_19a5cbef959d8ecea845cdf06181126d');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div></section><section class="section presentation"><p>Arrange your personal settings in the <span onclick="document.pages.go('setup')" class=anchor>Setup App</span> and start using it in your project, but if you really want to have full control over <span class=azure>Staquia</span> you can continue reading the <button class="box doc-button doc-button__docs" onclick="document.pages.go('introduction')"><span>ğŸ“–Â Docs</span></button> from this page.</p><p>There you will find a lot of information that will help you to take the best choise for your App.</p><p>For more specific information about the <b class=teal--dark></b> visit the <a class="box doc-button doc-button__api" href=api/index.html><span>ğŸ“šÂ API</span></a> documentation.</p></section></article></template><template id=introduction-template><article class=article id=introduction name=Introduction><h2 class=article__title>Introduction</h2><p>This project was created looking for a solution of reinsertion problem in lists.</p><p>Imagine you need to create some sort of list where the items can change to a new position. Then if you have 3 items <i>A</i>, <i>B</i> and<i>C</i> in the list with positions <i>1</i>, <i>2</i> and <i>3</i> respectively, when <i>A</i> moves between <i>B</i> and <i>C</i> te list needs to overwrite all the positions to fit the new order. But there would be things you will need to check:</p><ul class=questions><li><b>Performance issues</b> for a very long lists</li><li>From where to where should you sort your items?</li><li>What if you need to do all this changes in the <i>database</i> just to move one item. Most likely you would need to do this any time that you request a change</li><li>If you are <b>recovering a deleted item</b> and while doing that there is a collision as the position is now occupied, you will need to give a relative index to this recovered item and then sort your whole list again</li><li>If the user is working offline, is neccesary that you store the changes in someway to send them to <b>synchronize</b> your <i>database</i></li></ul><p>This is the reason <b class=azure>Staquia</b> was invented for!</p><p>Just move the items and create unique positions that will work event if the change was offline and forget about the continious reordering of the positions, like below.</p><div id=_1c8fc71a1bc4cab155af050fee3c5567 class=sortable-list__container></div><p>The below section of each item is a <b class=azure--dark>position</b>, if you compare their values as strings, you will notice that the items are still sroted by the <i>weight</i> of the string. This is better explained in the <span onclick="document.pages.go('string-comparison')" class=anchor>String Comparison</span> chapter.</p></article></template><template id=string-comparison-template><article class=article id=string-comparison name="String Comparison"><h2 class=article__title>String Comparison</h2><p>This algorithm makes use of the languages <b>string comparison</b> systems.<br>When two string are compared internally what is checked is theÂ <a href=https://en.wikipedia.org/wiki/Unicode>unicode standard</a> value that represents the caracter. those values are similar to the <a href=https://en.wikipedia.org/wiki/Hexadecimal>hexadecimal</a> numbers in the <a href=https://www.w3schools.com/colors/colors_hexadecimal.asp><span class=ichor>R</span><span class=teal>G</span><span class=azure>B</span></a> colors.</p><div class=code-block><div id=_32dac05166df0bfbbd9ec8d2b63a372f class=code-block__content><span class=comment>// </span><span class=comment>The string &quot;a&quot; has the unicode value &quot;\u0061&quot; thus a number value of &quot;61&quot;</span><br><span class=keyword>let</span><span class=let> a</span><span class=text>Â =Â </span><span class=string>&quot;a&quot;</span><span class=text>;Â </span><br><br><span class=comment>// </span><span class=comment>The string &quot;z&quot; has the unicode value &quot;\u007A&quot; thus a number value of &quot;7A&quot;</span><br><span class=keyword>let</span><span class=let> z</span><span class=text>Â =Â </span><span class=string>&quot;z&quot;</span><span class=text>;Â </span><br><br><span class=comment>// </span><span class=comment>Prints `true` as 61 </span><span class=comment>&lt;</span><span class=comment> 7A</span><br><span class=let><span class=let>console</span><span class=text>.</span><span><span class=function>log</span><span class=parenthesis--1>(</span><span class=let>a</span><span class=text> &lt; </span><span class=let>z</span><span class=parenthesis--1>)</span></span><span class=text>;</span></span><svg onclick="document.copyContent('_32dac05166df0bfbbd9ec8d2b63a372f');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div><p>Now we can call <code>a</code> and <code>z</code> numbers. They will become part of a <span onclick="document.pages.go('number-system')" class=anchor>Number System</span> and their position in the set will be determinated by their string <b>unicode value</b>. Here we will call such value as <i class=azure>weight</i>.</p><p>Multiple concatenated characters alters the <i class=azure>weight</i> from a string. The characters will be checked letter by letter from the <b>same position</b>, <b>left to right</b> and when a different letters are found, the difference from their unicode values will determine wich is larger.</p><p>So if <span class=teal>a</span> and <span class=teal>ab</span> are compared, the first letter is the same <b>&quot;a&quot;</b> so will continue to the next. As <i>a</i> has no character where <i>ab</i> has in the second letter, it will act like a <i>leading zero</i> thus <span class=teal>ab</span> will be considered larger. But <span class=teal>b</span> would <span class=azure>weight</span> more than <span class=teal>ab</span> as in the first letter <i>b</i> is bigger than <i>ab</i>.</p><div class=comparator><div class="box letter">a</div><div class=value-of>&lt;</div><div class="box letter">ab</div><div class=value-of>&lt;</div><div class="box letter">b</div></div><p>Check the following chapter to see we can use all of this to create a <span onclick="document.pages.go('number-system')" class=anchor>Number System</span>.</p><div class=note><span class=note__start>Note:Â </span>Keep in mind that when comparing <i>strings</i> <span class=azure>is not important the length but the position</span>.</div></article></template><template id=number-system-template><article class=article id=number-system name="Number System"><h2 class=article__title>Number System</h2><section class=section><p>To achieve the goal to get use of the comparison system, a <b><span class=azure>Lexigographic</span> Number System</b> shall be created.</p><p>The <i class=azure>Lexigographic</i> part only means that is a system that works with letters as the symbols of the numbers. This to have a larger amount of characters in the system&apos;s <b>Set</b> to be able to create big numbers with small length.</p><p>To do so this system has the following <i>rules</i> or better called <a href=https://en.wikipedia.org/wiki/Axiom>axioms</a>:</p><ul class=list><li class=list__item>The amount of the elements in the set <b>including the zero</b> is the base of the number system</li><li class="list__item list__item--negated"><span style="color: var(--color-ichor-darker);">No</span> negative number exists</li><li class=list__item>The set contains at least <b>3</b> elements</li><li class=list__item>Has a final number called <code>sf</code></li><li class=list__item>Has a start number called <code>s0</code></li><li class=list__item>Has a zero number called <code>z</code></li><li class=list__item>Values must be <code>z</code> &lt; <code>s0</code> &lt; <code>sf</code></li><li class=list__item>Has a middle character <code>m</code> where the value is between <code>sf</code> and <code>s0</code> and is rounded upwards</li><li class=list__item__continuation>The middle character can be calculated like <code>m = ceil((sf + s0) / 2)</code></li></ul><p>In the following example is shown how to create a system using the 26 basic letters from the english alphabet <span class=brackets>[</span> <span class=regex>a - z</span> <span class=brackets>]</span> plus the exclamation mark <span class=brackets>[</span><span class=regex> ! </span><span class=brackets>]</span> as the zero.</p></section><section class="section letters"><h3 class=section__subtitle>This how the <b>set</b> looks like</h3><ul class=letters__body><li><span>!</span><span>Â â†’Â </span><span>0</span></li><li><span>a</span><span>Â â†’Â </span><span>1</span></li><li><span>b</span><span>Â â†’Â </span><span>2</span></li><li><span>c</span><span>Â â†’Â </span><span>3</span></li><li><span>d</span><span>Â â†’Â </span><span>4</span></li><li><span>e</span><span>Â â†’Â </span><span>5</span></li><li><span>f</span><span>Â â†’Â </span><span>6</span></li><li><span>g</span><span>Â â†’Â </span><span>7</span></li><li><span>h</span><span>Â â†’Â </span><span>8</span></li><li><span>i</span><span>Â â†’Â </span><span>9</span></li><li><span>j</span><span>Â â†’Â </span><span>10</span></li><li><span>k</span><span>Â â†’Â </span><span>11</span></li><li><span>l</span><span>Â â†’Â </span><span>12</span></li><li><span>m</span><span>Â â†’Â </span><span>13</span></li><li><span>n</span><span>Â â†’Â </span><span>14</span></li><li><span>o</span><span>Â â†’Â </span><span>15</span></li><li><span>p</span><span>Â â†’Â </span><span>16</span></li><li><span>q</span><span>Â â†’Â </span><span>17</span></li><li><span>r</span><span>Â â†’Â </span><span>18</span></li><li><span>s</span><span>Â â†’Â </span><span>19</span></li><li><span>t</span><span>Â â†’Â </span><span>20</span></li><li><span>u</span><span>Â â†’Â </span><span>21</span></li><li><span>v</span><span>Â â†’Â </span><span>22</span></li><li><span>w</span><span>Â â†’Â </span><span>23</span></li><li><span>x</span><span>Â â†’Â </span><span>24</span></li><li><span>y</span><span>Â â†’Â </span><span>25</span></li><li><span>z</span><span>Â â†’Â </span><span>26</span></li></ul></section><section class=section><div class=code-block><div id=_75cb2054e306d0de5d26d87c8ad5e96a class=code-block__content><span class=comment>/**</span><br><span class=comment>The number 11 117 021 can be represented as: </span><span class=comment><span>20â¨¯27<sup>4</sup> + 24â¨¯27<sup>3</sup> + 21â¨¯27<sup>2</sup> + 18â¨¯27<sup>1</sup> + 14â¨¯27<sup>0</sup></span></span><span class=comment> </span><span class=comment>down you can see how this long number shortens when represented in this 27th based sytem as a string</span><br><span class=comment>*/</span><br><span class=keyword>let</span><span class=let> txurn</span><span class=text>Â =Â </span><span class=string>&quot;txurn&quot;</span><span class=text>;Â </span><br><svg onclick="document.copyContent('_75cb2054e306d0de5d26d87c8ad5e96a');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div><p>If none of this still makes sense, don&apos;t worry. Keep reading as in the next chapter you will see how we can use these numbers as <span onclick="document.pages.go('positions')" class=anchor>Positions</span>.</p><div class=note><span class=note__start>Note:Â </span>For simplicity, during all the next examples this is the system that will be used, in real scenarios it can be used a wider range.<br><br>For example The default characters from <span class=azure>Staquia</span> are:<br><ul><li>The <code>z</code> as the unicode value <code>!</code></li><li>The <code>s0</code> as the unicode value <code>\u00B0</code></li><li>The <code>sf</code> as the unicode value <code>\u04B1</code></li></ul></div></section></article></template><template id=positions-template><article class=article id=positions name=Positions><h2 class=article__title>Positions</h2><p>This chapter starts with something thay may sound evident. The reason the <span class=azure>numbers</span> exists is to enumerate items in real life. But before you say <i>&quot;Isn&apos;t that obvious!&quot;</i>, the reason this was mentioned is to not obliviously ignore the fact that how powerful are they to <b>sort</b> things.<br>So whenever you need a list <b>numbers exist</b> and are used to <i>position</i> your elements.</p><p>With that and what it was mentioned previously in <span onclick="document.pages.go('number-system')" class=anchor>Number System</span> in mind, let&apos;s call also our <i>numbers</i> <span class=teal>positions</span>. And the thruth is you may done this before without realizing it, like a market list:</p><div class=market-list><div class=title>To buy in the market</div><ol class=list><li>ğŸ¥› Milk</li><li>ğŸ¥© Meat</li><li>ğŸ Bread</li></ol></div><p>In the list above you can see clearly how letters are used like numbers, to sort items. So any time you wish to add an items you would just go by the followiing letter. But what if you need to <i>prioritize</i> one item over another? There you need to reassign the <span class=teal>positions</span>.<br>In the next section <span onclick="document.pages.go('reinsertion')" class=anchor>Reinsertion</span> you will see how this is more complex that may sound.</p></article></template><template id=reinsertion-template><article class=article id=reinsertion name=Reinsertion><h2 class=article__title>Reinsertion</h2><p>Let&apos;s call the process of moving one already existing item from a list to a new position <span class=azure>reinsertion</span>. As mentioned in the previous chapter <span onclick="document.pages.go('positions')" class=anchor>Positions</span> when you are going to reinsert some item may not be as easy as it appears.</p><p>The first goal here is to <b>avoid to sort</b> the most you can the items when a reinsertion is done, because each new item will slow down your sorting time. Plus it would be the same case when is desired to insert a new item in a specific position or you want to recover a deleted item and keep the list order for its original position. So what can we do?</p><p>To answer the past question, start thinking with an example. What value is between <span class=teal>1</span> and <span class=teal>2</span>? One response would be the average value <span class=teal>1.5</span>. So you can use it for insert a new item with that position thus you do not need to sort the list, still your new item is between those values. This is the basic principle to <span class=azure>reinsert</span> an item and <b>avoid sorting</b>.</p><p>How about we continue using the example from the <span onclick="document.pages.go('positions')" class=anchor>Positions</span> chapter? But only use the letters.</p><div class=example><div class=box>a</div><div class=box>b</div><div class="box box__reinsert">c</div></div><p>Now let&apos;s try to move <span class=teal--dark>c</span> between <span class=teal>a</span> and <span class=teal>b</span>.</p><div class=example><div class=box>a</div><div class="box box__reinsert">c</div><div class=box>b</div></div><p>Then you can use what was mentioned in <span onclick="document.pages.go('string-comparison')" class=anchor>String Comparison</span> and change the value of <span class=teal--dark>c</span> to <span class=teal--dark>ab</span> to still have a value that is between <span class=teal>a</span> and <span class=teal>b</span>.</p><div class=example><div class=box>a</div><div class="box box__reinsert">ab</div><div class=box>b</div></div><p>Although <span class=teal>ab</span> is a valid numbers has no room for future values between <span class=teal>a</span> and itself. Here is useful what we mention at the beginning, the middle character <code>n</code> mentioned in <span onclick="document.pages.go('number-system')" class=anchor>Number System</span> is the <i>average <span class=azure>weight</span></i> from the first to the last character, so using this allows future reinsertions.</p><div class=example><div class=box>a</div><div class="box box__reinsert">an</div><div class=box>b</div></div><p>We can keep reinserting using the <i>average <span class=azure>weight</span></i> as long as you need it, but what happens when now you run out of space again?</p><div class=example><div class="box box__no-room">a</div><div class="box box__no-room">aa</div><div class=box>ab</div><div class=box>ad</div><div class=box>ag</div><div class=box>an</div><div class=box>b</div></div><p>In this case, consider the strings as a numbers with the same length with hidden <b>leading zeroes</b> in order that <span class=teal>a</span> will become <span class=teal>a!!</span> and <span class=teal>aa</span> will be <span class=teal>aa!</span>. In this way there is only a mather of get the <i>average <span class=azure>weight</span></i> from the point where the strings start to differ. In this case in the position <code>2</code>. Thus the value between <span class=teal>!!</span> and <span class=teal>a!</span> being the value <span class=teal>!n</span>, and finally at the end attach this new number to the part of the numbers that not differ in this case <span class=teal>a</span>. Getting the final number and <span class=teal>a!n</span> that can be used safley as the new position, to start again the cycle ğŸ”„.</p><div class=example><div class=box>a</div><div class="box box__reinsert">a!n</div><div class=box>aa</div><div class=box>ab</div><div class=box>ad</div><div class=box>ag</div><div class=box>an</div><div class=box>b</div></div><p>Now that you learned how the reinsertion is handled you may want to know what happens when you are only interested in insert a new item at the top your market list. As a matter of a fact it would be more often that you may add a new item to a list rather than reinserting something, thats why a <i class=azure>Staquia Position</i> is divided in <span onclick="document.pages.go('segments')" class=anchor>Segments</span>. This is properly expanded in the next chapter.</p><div class=note><span class=note__start>Note:Â </span>Here you can see the reason why in a previous lesson was mentioned that <i class=azure>in real scenarios it can be used a wider range</i> because with relatively this small set it ran out of space in <code>5</code> reinsertions. To see more about the possible reinsertions before expanding see <span onclick="document.pages.go('maths')" class=anchor>Maths</span></div><div class=note><span class=note__start>Note:Â </span>This is only the basic idea, so don&apos;t worry if you see some random numbers when <span class=azure>Staquia</span> generates a new position. There are preformance improvements that are applied.</div></article></template><template id=segments-template><article class=article id=segments name=Segments><h2 class=article__title>Segments</h2><p>As mentioned in the previous chapter <span onclick="document.pages.go('reinsertion')" class=anchor>Reinsertion</span>, the purpose of these segments is to separate the logic of adding and substracting with the logic of getting the <i>average <span class=azure>weight</span></i> or <span class=azure>core</span> value between two positions and the logic to get the <span class=azure>next</span> and/or <span class=azure>previous</span> position from another position. These seperation helps to not run out of <span class=teal>reinsertions</span> quickly.</p><p>A <span class=azure>Staquia Position</span> would look like <span class=teal>&quot;nnnnn</span><span class=azure>zzzzzzzzzzzzzzz&quot;</span> where the first <span class=teal>5</span> letters is called segment <code>N</code> and the last <span class=teal>15</span> letters is called segment <code>Z</code>.</p><div class=code-block><div id=_dcaaae00e3c444de9a7d36d153a7a026 class=code-block__content><span class=comment>// </span><span class=comment>This is how it looks like as an object</span><br><span class=keyword>let</span><span class=let> object</span><span class=text>Â =Â </span><span class=curly-brace>{Â </span><span class=let>n</span><span class=text>:Â </span><span class=string>&quot;nnnnn&quot;</span><span class=text>,Â </span><span class=let>z</span><span class=text>:Â </span><span class=string>&quot;zzzzzzzzzzzzzzz&quot;</span><span class=curly-brace>Â }</span><span class=text>;Â </span><br><span class=comment>// </span><span class=comment>This is how it looks like as a string</span><br><span class=keyword>let</span><span class=let> string</span><span class=text>Â =Â </span><span class=string>&quot;nnnnnzzzzzzzzzzzzzzz&quot;</span><span class=text>;Â </span><br><svg onclick="document.copyContent('_dcaaae00e3c444de9a7d36d153a7a026');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div><section class=section><h3 class=section__subtitle>Segment <code>n</code></h3><p>This segment has a fixed length that serves to work with the <i>hidden zeroes</i> in the number. As an example if the position is <span class=teal>a</span> and <code>N</code> has a fixed position of <span class=teal>4</span> it will become <span class=teal>!!!a</span>. The purpose for this segment is to be used to move a position to a <span class=azure>previous</span> or <span class=azure>next</span> position relative to it.</p><p>If we move forwards is like <b>adding</b> <b class=teal>1</b> to the number</p><ul class=example-list><li class=box><span class=teal--dark>a + a</span></li><li class=arrow>â†’</li><li class=box><span class=teal--dark>b</span></li></ul><p>If we move backwards is like <b>substracting</b> <b class=teal>1</b> to the number</p><ul class=example-list><li class=box><span class=teal--dark>b - a</span></li><li class=arrow>â†’</li><li class=box><span class=teal--dark>a</span></li></ul><p>In the following example is shown how to get the next character from another using code.</p></section><div class=code-block><div id=_e05900d3cf22b52e5792d7bc282c063b class=code-block__content><span class=comment>// </span><span class=comment>This stores the number that represents the `a` value</span><br><span class=keyword>let</span><span class=let> a</span><span class=text>Â =Â </span><span class=string>&quot;a&quot;</span><span class=text>.</span><span><span class=function>charCodeAt</span><span class=parenthesis--1>(</span><span class=number>0</span><span class=parenthesis--1>)</span></span><span class=text>;Â </span><br><span class=comment>// </span><span class=comment>Just add 1 and return back as string</span><br><span class=keyword>let</span><span class=let> b</span><span class=text>Â =Â </span><span class=classes>String</span><span class=text>.</span><span><span class=function>fromCharCode</span><span class=parenthesis--1>(</span><span class=let>a</span><span class=text>Â +Â </span><span class=number>1</span><span class=parenthesis--1>)</span></span><span class=text>;Â </span><br><span class=comment>// </span><span class=comment>Prints `b` as is the following unicode character from `a`</span><br><span class=let><span class=let>console</span><span class=text>.</span><span><span class=function>log</span><span class=parenthesis--1>(</span><span class=let>b</span><span class=parenthesis--1>)</span></span><span class=text>;</span></span><svg onclick="document.copyContent('_e05900d3cf22b52e5792d7bc282c063b');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div><section class=section><h3 class=section__subtitle>Segment <code>z</code></h3><p>The purpose for this segment is to get the <i>average <span class=azure>weight</span></i> from two positions now called <span class=azure>core</span> value. Here is where the <span onclick="document.pages.go('reinsertion')" class=anchor>Reinsertion</span> principle is applied, remember:</p><ul class="example-list example-list--gap"><li class=box><span class=teal--dark>a</span></li><li class="box box__reinsert">an</li><li class=box><span class=teal--dark>b</span></li></ul><p>In the following example is shown how to get the <span class=azure>core</span> using code.</p></section><div class=code-block><div id=_e9f1882cff080e73a017b47d66daad45 class=code-block__content><span class=comment>// </span><span class=comment>This stores the number that represents the `a` value</span><br><span class=keyword>let</span><span class=let> a</span><span class=text>Â =Â </span><span class=string>&quot;a&quot;</span><span class=text>.</span><span><span class=function>charCodeAt</span><span class=parenthesis--1>(</span><span class=number>0</span><span class=parenthesis--1>)</span></span><span class=text>;Â </span><br><span class=comment>// </span><span class=comment>This stores the number that represents the `z` value</span><br><span class=keyword>let</span><span class=let> z</span><span class=text>Â =Â </span><span class=string>&quot;z&quot;</span><span class=text>.</span><span><span class=function>charCodeAt</span><span class=parenthesis--1>(</span><span class=number>0</span><span class=parenthesis--1>)</span></span><span class=text>;Â </span><br><span class=comment>// </span><span class=comment>Sum the previous values an divide them by 2 and convert back this to a string</span><br><span class=keyword>let</span><span class=let> n</span><span class=text>Â =Â </span><span class=classes>String</span><span class=text>.</span><span class=function>fromCharCode</span><span class=parenthesis--1>(</span><span class=parenthesis--2>(</span><span class=let>a</span><span class=text>Â +Â </span><span class=let>z</span><span class=parenthesis--2>)</span><span class=text>/</span><span class=number>2</span><span class=parenthesis--1>)</span><span class=text>;Â </span><br><span class=comment>// </span><span class=comment>Prints `n` as is the average value between `a` and `z`</span><br><span class=let><span class=let>console</span><span class=text>.</span><span><span class=function>log</span><span class=parenthesis--1>(</span><span class=let>n</span><span class=parenthesis--1>)</span></span><span class=text>;</span></span><svg onclick="document.copyContent('_e9f1882cff080e73a017b47d66daad45');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div><p>And finally you know the basics of how it works but, how can you know what <b>Set</b> will fulfill your needs?<br>Check the next chapter <span onclick="document.pages.go('maths')" class=anchor>Maths</span>, that may help you to solve that inquiries.</p><div class=note><span class=note__start>Note:Â </span>Like in <span onclick="document.pages.go('number-system')" class=anchor>Number System</span>, <span class=azure>Staquia</span> also has default values for fixed lenghts.<br><br>Will start always with:<ul><li><code>N</code> with length of <code>5</code></li><li><code>Z</code> with length of <code>15</code></li></ul></div></article></template><template id=maths-template><article class=article id=maths name=Maths><h2 class=article__title>Maths</h2><p>Previously in <span onclick="document.pages.go('segments')" class=anchor>Segments</span> chapter we finished with the question of <i>&quot;how can you know what <b>Set</b> will fulfill your needs?&quot;</i> .<br>The answer is <b>Maths!</b> As mentioned all along the documentation these <span class=teal>positions</span> are just <span class=azure>numbers</span>.</p><section class=section><h3 class=section__subtitle>Halves and Cakes</h3><p>Let&apos;s begin with the maximum limit before the <span class=azure>core</span></p><p dir=auto>Suppose you have a cake ğŸ‚ already cut in <span class=teal>16</span> equal pieces and call this number <code>b</code>. Then you set up a race and each time a competidor reaches the goal you will give them the half of all of your available pieces and you are not allowed to cut the pieces again:</p><div class=race-list><div class=title>Competidors</div><ul><li>1st place gets <code>8</code> pieces</li><li>2nd place gets <code>4</code> pieces</li><li>3th place gets <code>2</code> pieces</li><li>4th place gets <code>1</code> pieces</li><li>5th place gets <code>1</code> pieces</li></ul></div><p>You made to last the <span class=teal>16</span> pieces <span class=teal>4</span> times plus <span class=teal>one</span> because you could no further cut the cake in more halves, there will be only <span class=teal>5</span> winners ( <code>h<sub>max</sub></code> ). You can get write this down as <code>h<sub>max</sub> = ceil(log<sub>2</sub>(b))</code>.</p><p>Let&apos;s switch back to <span class=teal>positions</span>.</p><p dir=auto>In <span onclick="document.pages.go('number-system')" class=anchor>Number System</span> <code>b</code> was mentioned already. Furthermore in the system you had been working on so far let&apos;s call it <b class=azure>A</b>, you would calculate your <code>h<sub>max</sub></code> like <code>ceil(log<sub>2</sub>(27))</code> hence your maximum possible halves are <span class=teal>5</span> before expanding the position length like in <span onclick="document.pages.go('reinsertion')" class=anchor>Reinsertion</span>.</p></section><section class=section><h3 class=section__subtitle>Length</h3><p>The total length or <code>l</code> of your position is determined by what is mentioned in <span onclick="document.pages.go('reinsertion')" class=anchor>Reinsertion</span> by the segments <code>N</code> and <code>Z</code>. You can see this <code>l</code> as part of two pieces then:<br></p><ol class=variables-list><li><code>l<sub>0</sub></code> or <code>l<sub>N</sub></code>as the <code>N</code> fixed length that acts as a starting length</li><li><code>Î”l</code> <i>(<span class=azure>delta</span> <code>l</code>)</i> as the <code>Z</code> dynamic length that will be changing on resinsertions</li><li><code>l<sub>max</sub></code> as the maximum length that the position&apos;s length is expected to increase.</li><li><code>l<sub>Z</sub></code> as the maximum length that you defined for the <code>Z</code> segment</li></ol><p></p><p>Putting down all together you can represent all of this in the following equations</p><div class=equation-block><code>l = l<sub>0</sub> + Î”l</code></div><div class=equation-block><code>l<sub>max</sub> = l<sub>N</sub> + l<sub>Z</sub></code></div><p></p><p>In your system <b class=azure>A</b> <code>l<sub>N</sub></code> is <span class=teal>5</span> and <code>l<sub>Z</sub></code> is <span class=teal>15</span> so <code>l<sub>max</sub></code> is <span class=teal>20</span>.</p></section><section class=section><h3 class=section__subtitle>Iterations</h3><p>Each time you <b>add a new item</b> and reinsert it in the same place, when you pass <code>h<sub>max</sub></code> the position&apos;s <span class=azure>length</span> will increase by <span class=azure>one</span>, note this as one <i>iteration</i> or <code>i</code>, thereby <code>i = h<sub>max</sub> + 1</code>.</p><p>Therefore you can set some kind of <b>threshold</b> <code>Ï°</code> ( <i class=azure>kappa</i> ) to obtain a specific number of iterations <code>i<sub>Ï°</sub></code> where you can warn your <b>storage system</b> is about to have a <a href=https://en.wikipedia.org/wiki/Buffer_overflow>buffer overflow</a> with your strings. Thus assuming <code>Ï°</code> is always between <span class=teal>0</span> and <span class=teal>1</span> it can be defined as <code>i<sub>Ï°</sub> = Ï°l<sub>max</sub></code> and from here can be infered that the position where the system rises a warning would be at <code>l<sub>Ï°</sub> = l<sub>max</sub> - i<sub>Ï°</sub></code> you can simplify this to <code>l<sub>Ï°</sub> = (1 - Ï°)l<sub>max</sub></code> and as you cannot have <i>pieces</i> of characters but <b>wholes</b> the final equation would look like:</p><div class=equation-block><code>l<sub>Ï°</sub> = ceil((1 - Ï°)l<sub>max</sub>)</code></div><p></p><p>So if in your system <b class=azure>A</b> you would define <code>Ï° = 0.15</code> ( <i><span class=teal>15%</span> threshold</i> ) you would have <code>l<sub>Ï°</sub> = ceil((1 - 0.15)(20)) = 17</code>.<br>Accordingly to your expectations you should <span class=ichor>warn</span> your storage or take some action when some string reaches <span class=teal>17</span> characters <span class=azure>length</span>.</p></section><h3 class=summary>So... Why would I bother to know all of this?</h3><p>Remember that at the end of the day you may want to store the information of an item including its <b class=teal>position</b> in some kind of storage like a <b>database</b>. These equations can help you to choose the better setup for your project. Read further in the next chapter <span onclick="document.pages.go('setup')" class=anchor>Setup</span> to check how you can set your values in <span class=azure>Staquia</span>.</p><div class=note><span class=note__start>Note:Â </span>The <span class=azure>&quot;Î”&quot;</span> symbol <i>(called <span class=azure>delta</span>)</i> is used in Maths and Physics study fields as a common way to say <i>&quot;This is some value that will be changing&quot;</i>.</div><div class=note><span class=note__start>Note:Â </span>Bigger is not always better! The <code>h<sub>max</sub></code> value depends in a <a href=https://en.wikipedia.org/wiki/Logarithm>Logarithmic</a> function, that makes that this value starts with abrubt changes to later have a very slow rise. A <span class=azure>system</span> with base ( <code>b</code> ) <span class=teal>128</span> and another with <span class=teal>255</span> has the same <code>h<sub>max</sub></code> of <span class=teal>7</span>.</div><div class=note><span class=note__start>Note:Â </span>Personally I think this is the more challenging topic, I tried my best to keep it as simple as I could. I suggest you take your time and read as many times as you need before proceeding to next chapters.</div></article></template><template id=setup-template><article class=article id=setup name=Setup><h2 class=article__title>Setup</h2><section class=section><p>If you had come so far in the documentation a big thank you for taking your time to read all ğŸ‰â—</p><p>Let&apos;s start to setup your project, remember that this is based in the <span class=azure>unicode</span> standard, so take care to not be using dangerous characters <i>( like the <span class=azure>escape command <code>\u001B</code></span> )</i> . And if you have the possibility use the unicode <a href=https://en.wikipedia.org/wiki/Private_Use_Areas>PUA</a> section.</p><p>The most common thing is to plan to create some app that works online. If that is you case, <span class=azure>Staquia</span> or any library that is used in the <b>frontend</b> <span class=ichor>cannot prevent</span> a hacker to modify a string to some <span class=ichor>dangerous or malicious command</span> during data transfer. <b>Check always</b> before saving your position string in any kind of storage that <b>uses only expected characters</b>. Avoid attacks like <a href=https://www.w3schools.com/sql/sql_injection.asp>SQL Injection</a> using trusted <a href=https://stackoverflow.com/questions/1279613/what-is-an-orm-how-does-it-work-and-how-should-i-use-one>ORM</a> tools in your <b>backend</b> or move your entire <span class=azure>Staquia</span> logic to the <b>backend</b>. Take seriously the <span class=teal>cybersecurity</span> of your site, <i><span class=ichor>bad security</span> = <span class=number--dark>money loss</span> ğŸ’¸!</i></p><p>With that said, now you can use the below <span class=azure>Setup App</span> to check which values fit better for your application.</p></section><section class=section><h3 class=section__subtitle>Calculator</h3><p></p><div id=_456ba422ab0f7c22852f3df3211204ae class=setup-calculator></div><p></p><p id=_9cd4b58b562947fcb9f94d22d5d418cd class=setup-calculator__error></p><p id=_6a16600aa8eb8dd7028946b8113e4646>Your <span class=azure>positions</span> max length will be <span id=_7c1faed0ee34203442f73cf03ee53bcc class=teal></span>, your system will add new characters each <span id=_78116212d18d593ca160b4fc2368f6d0 class=teal></span> <span class=azure>reinsertions</span> and you should <span class=ichor>warn</span> your system when your string <span class=azure>length</span> reaches <span id=_03c6dbf774eb8a76a98daa4f45ddf089 class=teal></span>.</p><p>Once you had finished, you can copy the sinppet below that contains all the <span class=azure>Staquia</span> configuration for your app. This code should be with your startup code from your application and before you start to forge any positions.</p><div class=code-block><div id=_2a6d2ebfd10cd6b9b2bc3e15e5e02bcf class=code-block__content><span class=import>import </span><span class=const>staquia</span><span class=import> from </span><span class=string>&quot;staquia&quot;</span><span class=text>;</span><br><br><span class=comment>/**</span><br><span class=comment>The generated positions by this system have as defined lenghts ln =</span><span class=comment> </span><span class=comment><span id=_c988119e841ba6d4a9c8f71a4809d903>5</span></span><span class=comment> and lz =</span><span class=comment> </span><span class=comment><span id=_88956db1eaddcdc673561440eaf25c7b>15</span></span><br><span class=comment>*/</span><br><span class=keyword>let</span><span class=let> segments</span><span class=text>Â =Â </span><span class=curly-brace>{<br></span><span>â€ƒâ€ƒ</span><span class=let>n</span><span class=text>Â :Â </span><span id=_c988119e841ba6d4a9c8f71a4809d903 class=number>5</span><span class=text>,<br></span><span>â€ƒâ€ƒ</span><span class=let>z</span><span class=text>Â :Â </span><span id=_88956db1eaddcdc673561440eaf25c7b class=number>15</span><span class=curly-brace><br>}</span><span class=text>;Â </span><br><br><span class=comment>/**</span><br><span class=comment>Callback to warn the sytem when a position had reached the length lÏ° =</span><span class=comment> </span><span class=comment><span id=_03c6dbf774eb8a76a98daa4f45ddf089>17</span></span><br><span class=comment>*/</span><br><span class=keyword>functionÂ </span><span class=function>onThreshold</span><span class=parenthesis--1>(</span>Â <span class=let>trigger</span>Â <span class=parenthesis--1>)</span><span class=curly-brace>Â {</span><br><span>â€ƒ</span><span class=comment>// </span><span class=comment>Resolution Code</span><br><span class=curly-brace>}</span><br><br><span class=comment>/**</span><br><span class=comment>Callback to warn the sytem when a position had reached the length lÏ° =</span><span class=comment> </span><span class=comment><span id=_7c1faed0ee34203442f73cf03ee53bcc>20</span></span><span class=comment> and is about to cause an overflow</span><br><span class=comment>*/</span><br><span class=keyword>functionÂ </span><span class=function>onOverflow</span><span class=parenthesis--1>(</span>Â <span class=let>trigger</span>Â <span class=parenthesis--1>)</span><span class=curly-brace>Â {</span><br><span>â€ƒ</span><span class=comment>// </span><span class=comment>Resolution Code</span><br><span class=curly-brace>}</span><span class=text>;</span><br><br><span class=comment>/**</span><br><span class=comment>This </span><span class=comment><span id=_1e9c26cea77ce60ca4e8dd5f0d449fe8>27th</span></span><span class=comment> based system, with first character </span><span class=comment><span id=_def92335a620090cc8a1b9f83e20ee86>&quot;a&quot;</span></span><span class=comment> and last character</span><span class=comment><span id=_433d7ddd829220e14e098f70a2a88e2c>&quot;z&quot;</span></span><span class=comment> with a equivalent Î”s of</span><span class=comment> </span><span class=comment><span id=_e6c72a878bc18f0c734f965cc27a650e>26</span></span><br><span class=comment>*/</span><br><span class=keyword>let</span><span class=let> settings</span><span class=text>Â =Â </span><span class=curly-brace>{<br></span><span>â€ƒ</span><span class=let>zero</span><span class=text>Â :Â </span><span id=_1b8df32811970f2fc2a6993d50a0164b class=string>&quot;!&quot;</span><span class=text>,<br></span><span>â€ƒ</span><span class=let>first</span><span class=text>Â :Â </span><span id=_def92335a620090cc8a1b9f83e20ee86 class=string>&quot;Â°&quot;</span><span class=text>,<br></span><span>â€ƒ</span><span class=let>last</span><span class=text>Â :Â </span><span id=_433d7ddd829220e14e098f70a2a88e2c class=string>&quot;Ò±&quot;</span><span class=text>,<br></span><span>â€ƒ</span><span class=let>Ï°</span><span class=text>Â :Â </span><span id=_9febd2dd8af27147061876347d7614f8 class=number>0.15</span><span class=text>,<br></span><span>â€ƒ</span><span class=let>segments</span><span class=text>,<br></span><span>â€ƒ</span><span class=function>onThreshold</span><span class=text>,<br></span><span>â€ƒ</span><span class=function>onOverflow</span><span class=curly-brace><br>}</span><span class=text>;Â </span><br><br><br><span class=comment>/**</span><br><span class=comment>Finally add all of your settings in the setup function during the start of your application</span><br><span class=comment>*/</span><br><span class=const>staquia</span><span class=text>.</span><span><span class=function>setup</span><span class=parenthesis--1>(</span><span class=let>settings</span><span class=parenthesis--1>)</span></span><span class=text>;</span><br><br><svg onclick="document.copyContent('_2a6d2ebfd10cd6b9b2bc3e15e5e02bcf');" name=copy class="icon icon-copy" xmlns=http://www.w3.org/2000/svg viewBox="0 0 48 48"><path d="M9 42q-1.25 0-2.125-.875T6 39V9q0-1.25.875-2.125T9 6h10.25q.25-1.75 1.6-2.875T24 2q1.8 0 3.15 1.125Q28.5 4.25 28.75 6H39q1.25 0 2.125.875T42 9v30q0 1.25-.875 2.125T39 42Zm0-3h30V9H9v30Zm5-5h13.65v-3H14Zm0-8.5h20v-3H14Zm0-8.5h20v-3H14Zm10-8.85q.7 0 1.225-.525.525-.525.525-1.225 0-.7-.525-1.225Q24.7 4.65 24 4.65q-.7 0-1.225.525-.525.525-.525 1.225 0 .7.525 1.225.525.525 1.225.525ZM9 39V9v30Z"></path></svg></div></div></section><section class=section><h3 class=section__subtitle>Conclusion</h3><p>You know now everything that is needed to know! For deeper information about the <b>class</b> and the <b>functions</b> go to the <a class="box doc-button doc-button__api" href=api/index.html><span>ğŸ“šÂ API</span></a> documentation. There you will find more specific features related to the <b class=azure--dark>code</b> such as <i>how to create a new position</i> or <i>how to compare between positions</i>.</p></section></article></template></body></html>
