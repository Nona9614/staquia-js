    <style>
        .divider {
            margin: 2rem 2rem .5rem 2rem;
            background-color: var(--color-grey-light);
            color: var(--color-grey-light)
        }

        .footer {
            width: 100%;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: auto 1fr 1fr auto
        }

        .footer__button {
            cursor: pointer;
            display: block;
            font-size: var(--fz1);
            text-transform: capitalize;
            padding: 0 3rem;
            border-radius: 8px;
            border: none;
            padding: 1rem 2rem;
            background: 0 0;
            color: var(--color-vue)
        }

        .footer__content {
            display: block;
            text-transform: capitalize;
            font-weight: bolder;
            font-size: .75rem;
            color: var(--color-grey-dark)
        }

        .footer:hover .footer__button {
            color: var(--color-vue-darker)
        }

        .footer:hover .footer__content {
            color: var(--color-charcoal-dark)
        }

        .footer__button__previous {
            text-align: left;
            grid-column: 1/2
        }

        .footer__button__previous .footer__content:before {
            display: inline-block;
            content: "<";
            padding-right: 4px;
            color: var(--color-grey)
        }

        .footer__button__next {
            text-align: right;
            grid-column: 4/5
        }

        .footer__button__next .footer__content:after {
            display: inline-block;
            content: " >";
            padding-left: 4px;
            color: var(--color-grey)
        }

        .nav {
            height: 100%;
            flex: 0 0 15rem;
            border-right: 2px solid var(--color-grey)
        }

        .nav .nav__items {
            padding: 0;
            list-style: none
        }

        .nav .nav__items>.nav__item {
            cursor: pointer;
            user-select: none;
            margin: 2rem 0;
            padding-left: 2rem
        }

        .nav .nav__items>.nav__item button {
            cursor: pointer;
            padding: 0;
            background: 0 0;
            border: none;
            font-size: var(--fz2);
            color: var(--color-charcoal-light)
        }

        .nav .nav__items>.nav__item:focus button,
        .nav .nav__items>.nav__item:focus-visible button,
        .nav .nav__items>.nav__item:hover button {
            color: var(--color-vue-light)
        }

        .nav .nav__items>.nav__item--selected button {
            color: var(--color-vue)
        }

        .sortable-list__container {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .sortable-list {
            position: relative;
            list-style: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 4px
        }

        .sortable-list__header {
            justify-self: start;
            border-bottom: 1px solid var(--color-charcoal-light)
        }

        .sortable-list__row {
            height: 10.5rem;
            width: 10.5rem;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .sortable-list__row--detached:before {
            content: ' ';
            position: absolute;
            height: 9rem;
            width: 9rem;
            border-radius: 4px;
            background-color: var(--color-grey-lighter);
            outline: 2px dashed var(--color-grey)
        }

        .sortable-list__item {
            position: relative;
            justify-self: center;
            touch-action: none;
            user-select: none;
            height: 9rem;
            width: 9rem;
            border-radius: 4px;
            box-shadow: 4px 5px 10px 2px var(--color-grey);
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column
        }

        .sortable-list__item>* {
            display: block
        }

        .sortable-list__item__header {
            text-transform: capitalize;
            text-align: left;
            padding: 2px 10px;
            font-size: var(--fz2)
        }

        .sortable-list__item__body {
            flex: 1 1 auto;
            font-style: normal;
            font-size: var(--fz7);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .sortable-list__item__footer {
            text-align: right;
            color: var(--color-grey-dark);
            font-size: var(--fz1);
            padding-right: .5rem
        }

        .sortable-list__drop-zone {
            position: absolute;
            height: 100%;
            width: 50%
        }

        .sortable-list__drop-zone__before {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px
        }

        .sortable-list__drop-zone__after {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            left: 50%
        }

        .sortable-list__drop-zone--active {
            outline: 2px dashed var(--color-vue)
        }

        .sortable-list__row-fake .sortable-list__item-adder {
            position: relative;
            cursor: pointer;
            height: 9rem;
            width: 9rem;
            border: none;
            border-radius: .25rem;
            padding: 0;
            margin: 0;
            background-color: var(--color-vue);
            box-shadow: 4px 5px 10px 2px var(--color-grey);
            color: var(--color-grey-lighter)
        }

        .sortable-list__row-fake .sortable-list__item-adder span {
            position: relative;
            top: -5px;
            left: 2px;
            font-size: 7rem;
            font-weight: lighter
        }

        .sortable-list__row-fake .sortable-list__item-adder:hover {
            background-color: var(--color-vue-dark)
        }

        .drop-active {
            border-color: #aaa
        }

        .drag-drop {
            touch-action: none;
            transform: translate(0, 0)
        }

        .drop-target {
            outline: 1px dashed #29e
        }

        .drag-drop.can-drop {
            position: relative;
            z-index: 10;
            background-color: var(--color-grey-lighter)
        }

        @font-face {
            font-family: Montserrat;
            font-weight: 400;
            font-style: normal;
            src: url("./assets/fonts/Montserrat-Regular.woff2") format("woff2"), url("./assets/fonts/Montserrat-Regular.woff") format("woff")
        }

        * {
            box-sizing: border-box
        }

        :root {
            --app-header-height: 60px;
            --nav-height: 60px;
            --fz1: 1rem;
            --fz2: 1.25rem;
            --fz3: 1.5rem;
            --fz4: 1.75rem;
            --fz5: 2rem;
            --fz6: 2.25rem;
            --fz7: 2.5rem;
            --fz8: 2.75rem;
            --fz9: 3rem;
            --fz10: 4rem;
            --fz11: 5rem;
            --fz12: 6rem;
            --color-vue: #009578;
            --color-vue-night: #234e46;
            --color-vue-darker: #02364e;
            --color-vue-dark: #418883;
            --color-vue-light: #8bc4ba;
            --color-vue-lighter: #95c1b9;
            --color-vue-faded: #f2fffd;
            --color-lapiz: #2832C2;
            --color-gold: #997227;
            --color-gold--dark: #a16909;
            --color-ichor-darker: #971216;
            --color-ichor-dark: #c0171d;
            --color-ichor: #ff1e25;
            --color-azure: #127ca7;
            --color-azure-darker: #0c1316c3;
            --color-azure-dark: #155974;
            --color-azure-light: #78b8d1;
            --color-azure-lighter: #d0e4eb;
            --color-azure-faded: #edfaff;
            --color-grey: #b8b8b8;
            --color-grey-dark: #777;
            --color-grey-light: #dedede;
            --color-grey-lighter: #f0f0f0;
            --color-charcoal-dark: #141414;
            --color-charcoal: #282828;
            --color-charcoal-light: #303030;
            --color-charcoal-lighter: #999;
            --mobile-size: 900px
        }

        body {
            background-color: #f5f5f5;
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column
        }

        @keyframes head-in {
            0% {
                height: 0;
                opacity: 0
            }

            100% {
                height: var(--app-header-height);
                opacity: 1
            }
        }

        header {
            opacity: 0;
            height: 0;
            padding-left: 2rem;
            border-bottom: 1px solid var(--color-grey);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            animation: head-in .5s forwards
        }

        header>h1 {
            font-weight: lighter;
            font-size: 2.5rem;
            color: var(--color-charcoal)
        }

        header .spacer {
            flex: 1 1 auto

            </template><template id="introduction-template">
                <article class="article" id="introduction" name="introduction">
                    <h2>introduction</h2>
                    <p>This project was created looking for a solution of reinsertion problem in lists.</p>
                    <p>Imagine you need to create some sort of list where the items can change to a new position. Then
                        if you have 3 items <i>A</i>, <i>B</i> and<i>C</i> in the list with positions <i>1</i>, <i>2</i>
                        and <i>3</i> respectively, when <i>A</i> moves between <i>B</i> and <i>C</i> te list needs to
                        overwrite all the positions to fit the new order. But there would be things you will need to
                        check:</p>
                    <ul class="questions">
                        <li>Performance issues for a very long lists</li>
                        <li>From where to where should you sort your items?</li>
                        <li>What if you need to do all this changes in the <b>database</b> just to move one item. Most
                            likely you would need to do this any the you request a change</li>
                        <li>If the user is working offline, most likely you need to store the changes in someway and
                            send them to synchronize your <b>database</b></li>
                    </ul>
                    <p>This is the reason <b style="color:var(--color-azure)">Staquia</b> was invented for!</p>
                    <p>Just move the items and create unique positions that will work event if the change was offline
                        and forget about the continious reordering of the positions, like below.</p>
                    <div id="_bb112b403e6f52d00adb22cdba03228c" class="sortable-list__container"></div>
                    <p>The below section of each item is a <b style="color:var(--color-vue-dark)">position</b>, if you
                        compare their values as strings, you will notice that the items are still sroted by the
                        <i>weight</i> of the string. This is better explained in the <span
                            onclick='document.templates.go("string-comparison")' class="anchor">String Comparison</span>
                        chapter.</p>
                </article>
            </template><template id="string-comparison-template">
                <article class="article" id="string-comparison" name="String Comparison">
                    <h2>String Comparison</h2>
                    <p>This algorithm makes use of the languages <b>string comparison</b> systems.<br>When two string
                        are compared internally what is checked is the<a
                            href="https://en.wikipedia.org/wiki/Unicode">unicode standard</a> value that represents the
                        caracter. those values are similar to the <a
                            href="https://en.wikipedia.org/wiki/Hexadecimal">hexadecimal</a> numbers in the <a
                            href="https://www.w3schools.com/colors/colors_hexadecimal.asp"><span
                                class="ichor">R</span><span class="teal">G</span><span class="azure">B</span></a>
                        colors.</p>
                    <div class="code-block">
                        <div id="_e3b3e193bd1b6d64984d253fc5d0152c" class="code-block__content">
                            <div><span class="comment">//The string &quot;a&quot; has the unicode value \u0061 thus a
                                    number value of &quot;61&quot;<br></span><span class="keyword">let</span><span
                                    class="let"> a</span><span class="text">=</span><span
                                    class="string">&quot;a&quot;</span><span class="text">;</span><br></div>
                            <div><span class="comment">//The string &quot;z&quot; has the unicode value \u007A thus a
                                    number value of &quot;7A&quot;<br></span><span class="keyword">let</span><span
                                    class="let"> z</span><span class="text">=</span><span
                                    class="string">&quot;z&quot;</span><span class="text">;</span><br></div><span
                                class="comment">//Prints `true` as 61<br>//&lt;<br>// 7A<br></span><span
                                class="let"><span class="let">console</span><span class="text">.</span><span><span
                                        class="function">log</span><span class="parenthesis--1">(</span><span
                                        class="let">a</span><span class="text"> &lt; </span><span
                                        class="let">z</span><span class="parenthesis--1">)</span></span><span
                                    class="text">;</span></span>
                        </div><svg onclick='document.copyContent("_e3b3e193bd1b6d64984d253fc5d0152c")' name="copy"
                            class="icon icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path
                                d="M9 43.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.8h3v30.15h23.7v3Zm6-6q-1.2 0-2.1-.9-.9-.9-.9-2.1v-28q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22v-28H15v28Zm0 0v-28 28Z">
                            </path>
                        </svg>
                    </div>
                    <p>Now we can call <code>a</code> and <code>z</code> numbers. They will become part of a <span
                            onclick='document.templates.go("number-system")' class="anchor">Number System</span> and
                        their position in the set will be determinated by their string <b>unicode value</b>. Here we
                        will call such value as <i class="azure">weight</i>.</p>
                    <p>Multiple concatenated characters alters the <i class="azure">weight</i> from a string. The
                        characters will be checked letter by letter from the <b>same position</b>, <b>left to right</b>
                        and when a different letters are found, the difference from their unicode values will determine
                        wich is larger.</p>
                    <p>So if <span class="teal">a</span> and <span class="teal">ab</span> are compared, the first letter
                        is the same <b>&quot;a&quot;</b> so will continue to the next. As <i>a</i> has no character
                        where <i>ab</i> has in the second letter, it will act like a <i>leading zero</i> thus <span
                            class="teal">ab</span> will be considered larger. But <span class="teal">b</span> would
                        <span class="azure">weight</span> more than <span class="teal">ab</span> as in the first letter
                        <i>b</i> is bigger than <i>ab</i>.</p>
                    <div class="comparator">
                        <div class="letter box">a</div>
                        <div class="value-of">&lt;</div>
                        <div class="letter box">ab</div>
                        <div class="value-of">&lt;</div>
                        <div class="letter box">b</div>
                    </div>
                    <p>Check the following chapter to see we can use all of this to create a <span
                            onclick='document.templates.go("number-system")' class="anchor">Number System</span>.</p>
                    <div class="note"><span class="note__start">Note:</span>Keep in mind that when comparing
                        <i>strings</i> <span class="azure">is not important the length but the position</span>.</div>
                </article>
            </template><template id="number-system-template">
                <article class="article" id="number-system" name="Number System">
                    <h2>Number System</h2>
                    <p>To achieve the goal to get use of the comparison system, a <b><span
                                class="azure">Lexigographic</span> Number System</b> shall be created.</p>
                    <p>The <i class="azure">Lexigographic</i> part only means that is a system that works with letters
                        as the symbols of the numbers. This to have a larger amount of characters in the system&apos;s
                        <b>Set</b> to be able to create big numbers with small length.</p>
                    <p>To do so this system has the following <i>rules</i> or better called <a
                            href="https://en.wikipedia.org/wiki/Axiom">axioms</a>:</p>
                    <ul class="list">
                        <li class="list__item">The amount of the elements in the set <b>including the zero</b> is the
                            base of the number system</li>
                        <li class="list__item list__item--negated"><span
                                style="color:var(--color-ichor-darker)">No</span> negative number exists</li>
                        <li class="list__item">The set contains at least <b>3</b> elements</li>
                        <li class="list__item">Has a final number called <code>sf</code></li>
                        <li class="list__item">Has a start number called <code>s0</code></li>
                        <li class="list__item">Has a zero number called <code>z</code></li>
                        <li class="list__item">Values must be <code>z</code> &lt; <code>s0</code> &lt; <code>sf</code>
                        </li>
                        <li class="list__item">Has a middle character <code>m</code> where the value is between
                            <code>sf</code> and <code>s0</code> and is rounded upwards</li>
                        <li class="list__item__continuation">The middle character can be calculated like
                            <code>m = ceil((sf + s0) / 2)</code></li>
                    </ul>
                    <p>In the following example is shown how to create a system using the 26 basic letters from the
                        english alphabet <span class="brackets">[</span> <span class="regex">a - z</span> <span
                            class="brackets">]</span> plus the exclamation mark <span class="brackets">[</span><span
                            class="regex"> ! </span><span class="brackets">]</span> as the zero.</p>
                    <div class="letters">
                        <h3 class="letters__header">This how the <b>set</b> would look like</h3>
                        <ul class="letters__body">
                            <li><span>!</span><span></span><span>0</span></li>
                            <li><span>a</span><span></span><span>1</span></li>
                            <li><span>b</span><span></span><span>2</span></li>
                            <li><span>c</span><span></span><span>3</span></li>
                            <li><span>d</span><span></span><span>4</span></li>
                            <li><span>e</span><span></span><span>5</span></li>
                            <li><span>f</span><span></span><span>6</span></li>
                            <li><span>g</span><span></span><span>7</span></li>
                            <li><span>h</span><span></span><span>8</span></li>
                            <li><span>i</span><span></span><span>9</span></li>
                            <li><span>j</span><span></span><span>10</span></li>
                            <li><span>k</span><span></span><span>11</span></li>
                            <li><span>l</span><span></span><span>12</span></li>
                            <li><span>m</span><span></span><span>13</span></li>
                            <li><span>n</span><span></span><span>14</span></li>
                            <li><span>o</span><span></span><span>15</span></li>
                            <li><span>p</span><span></span><span>16</span></li>
                            <li><span>q</span><span></span><span>17</span></li>
                            <li><span>r</span><span></span><span>18</span></li>
                            <li><span>s</span><span></span><span>19</span></li>
                            <li><span>t</span><span></span><span>20</span></li>
                            <li><span>u</span><span></span><span>21</span></li>
                            <li><span>v</span><span></span><span>22</span></li>
                            <li><span>w</span><span></span><span>23</span></li>
                            <li><span>x</span><span></span><span>24</span></li>
                            <li><span>y</span><span></span><span>25</span></li>
                            <li><span>z</span><span></span><span>26</span></li>
                        </ul>
                    </div>
                    <div class="code-block">
                        <div id="_dbc620214cc2b4541d36eeca488834da" class="code-block__content"><span
                                class="comment">/**<br>*The number 11 117 021 can be represented
                                as:<br>*<span>2027<sup>4</sup> + 2427<sup>3</sup> + 2127<sup>2</sup> +
                                    1827<sup>1</sup> + 1427<sup>0</sup></span><br>*Down you can see how this long
                                number shortens<br>*when represented in this 27th based sytem<br>*as a
                                string<br>*/<br></span>
                            <div><span class="keyword">let</span><span class="let"> txurn</span><span
                                    class="text">=</span><span class="string">&quot;txurn&quot;</span><span
                                    class="text">;</span><br></div>
                        </div><svg onclick='document.copyContent("_dbc620214cc2b4541d36eeca488834da")' name="copy"
                            class="icon icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path
                                d="M9 43.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.8h3v30.15h23.7v3Zm6-6q-1.2 0-2.1-.9-.9-.9-.9-2.1v-28q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22v-28H15v28Zm0 0v-28 28Z">
                            </path>
                        </svg>
                    </div>
                    <p>If none of this still makes sense, don&apos;t worry. Keep reading as in the next chapter you will
                        see how we can use these numbers as <span onclick='document.templates.go("positions")'
                            class="anchor">Positions</span>.</p>
                    <div class="note"><span class="note__start">Note:</span>For simplicity, during all the next
                        examples this is the system that will be used, in real scenarios it can be used a wider
                        range.<br><br>For example The default characters from <span class="azure">Staquia</span>
                        are:<br>
                        <ul>
                            <li>The <code>z</code> as the unicode value <code>!</code></li>
                            <li>The <code>s0</code> as the unicode value <code>\u00B0</code></li>
                            <li>The <code>sf</code> as the unicode value <code>\u04B1</code></li>
                        </ul>
                    </div>
                </article>
            </template><template id="positions-template">
                <article class="article" id="positions" name="positions">
                    <h2>positions</h2>
                    <p>This chapter starts with something thay may sound evident. The reason the <span
                            class="azure">numbers</span> exists is to enumerate items in real life. But before you say
                        <i>&quot;Isn&apos;t that obvious!&quot;</i>, the reason this was mentioned is to not obliviously
                        ignore the fact that how powerful are they to <b>sort</b> things.<br>So whenever you need a list
                        <b>numbers exist</b> and are used to <i>position</i> your elements.</p>
                    <p>With that and what it was mentioned previously in <span
                            onclick='document.templates.go("number-system")' class="anchor">Number System</span> in
                        mind, let&apos;s call also our <i>numbers</i> <span class="teal">positions</span>. And the
                        thruth is you may done this before without realizing it, like a market list:</p>
                    <div class="market-list">
                        <div class="title">To buy in the market</div>
                        <ol class="list">
                            <li> Milk</li>
                            <li> Meat</li>
                            <li> Bread</li>
                        </ol>
                    </div>
                    <p>In the list above you can see clearly how letters are used like numbers, to sort items. So any
                        time you wish to add an items you would just go by the followiing letter. But what if you need
                        to <i>prioritize</i> one item over another? There you need to reassign the <span
                            class="teal">positions</span>.<br>In the next section <span
                            onclick='document.templates.go("reinsertion")' class="anchor">Reinsertion</span> you will
                        see how this is more complex that may sound.</p>
                </article>
            </template><template id="reinsertion-template">
                <article class="article" id="reinsertion" name="reinsertion">
                    <h2>reinsertion</h2>
                    <p>Let&apos;s call the process of moving one already existing item from a list to a new position
                        <span class="azure">reinsertion</span>. As mentioned in the previous chapter <span
                            onclick='document.templates.go("positions")' class="anchor">Positions</span> when you are
                        going to reinsert some item may not be as easy as it appears.</p>
                    <p>The first goal here is to <b>avoid to sort</b> the items when a reinsertion is done, because each
                        new item will slow down your sorting time. Plus it would be the same case when is desired to
                        insert a new item in a specific position. So what can we do?</p>
                    <p>To answer the past question, start thinking with an example. What value is between <span
                            class="teal">1</span> and <span class="teal">2</span>? One response would be the average
                        value <span class="teal">1.5</span>. So you can use it for insert a new item with that position
                        thus you do not need to sort the list, still your new item is between those values. This is the
                        basic principle to <span class="azure">reinsert</span> an item and <b>avoid sorting</b>.</p>
                    <p>How about we continue using the example from the <span
                            onclick='document.templates.go("positions")' class="anchor">Positions</span> chapter? But
                        only use the letters.</p>
                    <div class="example">
                        <div class="box">a</div>
                        <div class="box">b</div>
                        <div class="box box__reinsert">c</div>
                    </div>
                    <p>Now let&apos;s try to move <span class="teal--dark">c</span> between <span class="teal">a</span>
                        and <span class="teal">b</span>.</p>
                    <div class="example">
                        <div class="box">a</div>
                        <div class="box box__reinsert">c</div>
                        <div class="box">b</div>
                    </div>
                    <p>Then you can use what was mentioned in <span onclick='document.templates.go("string-comparison")'
                            class="anchor">String Comparison</span> and change the value of <span
                            class="teal--dark">c</span> to <span class="teal--dark">ab</span> to still have a value that
                        is between <span class="teal">a</span> and <span class="teal">b</span>.</p>
                    <div class="example">
                        <div class="box">a</div>
                        <div class="box box__reinsert">ab</div>
                        <div class="box">b</div>
                    </div>
                    <p>Although <span class="teal">ab</span> is a valid numbers has no room for future values between
                        <span class="teal">a</span> and itself. Here is useful what we mention at the beginning, the
                        middle character <code>n</code> mentioned in <span
                            onclick='document.templates.go("number-system")' class="anchor">Number System</span> is the
                        <i>average <span class="azure">weight</span></i> from the first to the last character, so using
                        this allows future reinsertions.</p>
                    <div class="example">
                        <div class="box">a</div>
                        <div class="box box__reinsert">an</div>
                        <div class="box">b</div>
                    </div>
                    <p>We can keep reinserting using the <i>average <span class="azure">weight</span></i> as long as you
                        need it, but what happens when now you run out of space again?</p>
                    <div class="example">
                        <div class="box box__no-room">a</div>
                        <div class="box box__no-room">aa</div>
                        <div class="box">ab</div>
                        <div class="box">ad</div>
                        <div class="box">ag</div>
                        <div class="box">an</div>
                        <div class="box">b</div>
                    </div>
                    <p>In this case, consider the strings as a numbers with the same length with hidden <b>leading
                            zeroes</b> in order that <span class="teal">a</span> will become <span
                            class="teal">a!!</span> and <span class="teal">aa</span> will be <span
                            class="teal">aa!</span>. In this way there is only a mather of get the <i>average <span
                                class="azure">weight</span></i> from the point where the strings start to differ. In
                        this case in the position <code>2</code>. Thus the value between <span class="teal">!!</span>
                        and <span class="teal">a!</span> being the value <span class="teal">!n</span>, and finally at
                        the end attach this new number to the part of the numbers that not differ in this case <span
                            class="teal">a</span>. Getting the final number and <span class="teal">a!n</span> that can
                        be used safley as the new position, to start again the cycle .</p>
                    <div class="example">
                        <div class="box">a</div>
                        <div class="box box__reinsert">a!n</div>
                        <div class="box">aa</div>
                        <div class="box">ab</div>
                        <div class="box">ad</div>
                        <div class="box">ag</div>
                        <div class="box">an</div>
                        <div class="box">b</div>
                    </div>
                    <p>Now that you learned how the reinsertion is handled you may want to know what happens when you
                        are only interested in insert a new item at the top your market list. As a matter of a fact it
                        would be more often that you may add a new item to a list rather than reinserting something,
                        thats why a <i class="azure">Staquia Position</i> is divided in <span
                            onclick='document.templates.go("segments")' class="anchor">Segments</span>. This is properly
                        expanded in the next chapter.</p>
                    <div class="note"><span class="note__start">Note:</span>Here you can see the reason why in a
                        previous lesson was mentioned that <i class="azure">in real scenarios it can be used a wider
                            range</i> because with relatively this small set it ran out of space in <code>5</code>
                        reinsertions. To see more about the possible reinsertions before expanding see <span
                            onclick='document.templates.go("maths")' class="anchor">Maths</span></div>
                    <div class="note"><span class="note__start">Note:</span>This is only the basic idea, so don&apos;t
                        worry if you see some random numbers when <span class="azure">Staquia</span> generates a new
                        position. There are preformance improvements that are applied.</div>
                </article>
            </template><template id="segments-template">
                <article class="article" id="segments" name="Segments">
                    <h2>Segments</h2>
                    <p>As mentioned in the previous chapter <span onclick='document.templates.go("reinsertion")'
                            class="anchor">Reinsertion</span>, the purpose of these segments is to separate the logic of
                        adding and substracting with the logic of getting the <i>average <span
                                class="azure">weight</span></i> or <span class="azure">core</span> value between two
                        positions and the logic to get the <span class="azure">next</span> and/or <span
                            class="azure">previous</span> position from another position. These seperation helps to not
                        run out of <span class="teal">reinsertions</span> quickly.</p>
                    <p>A <span class="azure">Staquia Position</span> would look like <span
                            class="teal">&quot;nnnnn</span><span class="azure">zzzzzzzzzzzzzzz&quot;</span> where the
                        first <span class="teal">5</span> letters is called segment <code>N</code> and the last <span
                            class="teal">15</span> letters is called segment <code>Z</code>.</p>
                    <div class="code-block">
                        <div id="_ef17a7b040ad1d48f8bd54582a1aabd2" class="code-block__content">
                            <div><span class="comment">//This is how it looks like as an object<br></span><span
                                    class="keyword">let</span><span class="let"> object</span><span
                                    class="text">=</span><span class="curly-brace">{</span><span
                                    class="let">n</span><span class="text">:</span><span
                                    class="string">&quot;nnnnn&quot;</span><span class="text">,</span><span
                                    class="let">z</span><span class="text">:</span><span
                                    class="string">&quot;zzzzzzzzzzzzzzz&quot;</span><span
                                    class="curly-brace">}</span><span class="text">;</span><br></div>
                            <div><span class="comment">//This is how it looks like as a string<br></span><span
                                    class="keyword">let</span><span class="let"> string</span><span
                                    class="text">=</span><span
                                    class="string">&quot;nnnnnzzzzzzzzzzzzzzz&quot;</span><span
                                    class="text">;</span><br></div>
                        </div><svg onclick='document.copyContent("_ef17a7b040ad1d48f8bd54582a1aabd2")' name="copy"
                            class="icon icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path
                                d="M9 43.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.8h3v30.15h23.7v3Zm6-6q-1.2 0-2.1-.9-.9-.9-.9-2.1v-28q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22v-28H15v28Zm0 0v-28 28Z">
                            </path>
                        </svg>
                    </div>
                    <section class="section">
                        <h3>Segment <code>n</code></h3>
                        <p>This segment has a fixed length that serves to work with the <i>hidden zeroes</i> in the
                            number. As an example if the position is <span class="teal">a</span> and <code>N</code> has
                            a fixed position of <span class="teal">4</span> it will become <span
                                class="teal">!!!a</span>. The purpose for this segment is to be used to move a position
                            to a <span class="azure">previous</span> or <span class="azure">next</span> position
                            relative to it.</p>
                        <p>If we move forwards is like <b>adding</b> <b class="teal">1</b> to the number</p>
                        <ul class="example-list">
                            <li class="box">a + a</li>
                            <li class="arrow"></li>
                            <li class="box">b</li>
                        </ul>
                        <p>If we move backwards is like <b>substracting</b> <b class="teal">1</b> to the number</p>
                        <ul class="example-list">
                            <li class="box">b - a</li>
                            <li class="arrow"></li>
                            <li class="box">a</li>
                        </ul>
                        <p>In the following example is shown how to get the next character from another using code.</p>
                    </section>
                    <div class="code-block">
                        <div id="_5e3b634a765ec67bc41800975507bb3e" class="code-block__content">
                            <div><span class="comment">//This stores the number that represents the `a`
                                    value<br></span><span class="keyword">let</span><span class="let"> a</span><span
                                    class="text">=</span><span class="string">&quot;a&quot;</span><span
                                    class="text">.</span><span><span class="function">charCodeAt</span><span
                                        class="parenthesis--1">(</span><span class="number">0</span><span
                                        class="parenthesis--1">)</span></span><span class="text">;</span><br></div>
                            <div><span class="comment">//Just add 1 and return back as string<br></span><span
                                    class="keyword">let</span><span class="let"> b</span><span
                                    class="text">=</span><span class="classes">String</span><span
                                    class="text">.</span><span><span class="function">fromCharCode</span><span
                                        class="parenthesis--1">(</span><span class="let">a</span><span
                                        class="text">+</span><span class="number">1</span><span
                                        class="parenthesis--1">)</span></span><span class="text">;</span><br></div>
                            <span class="comment">//Prints `b` as is the following unicode character from
                                `a`<br></span><span class="let"><span class="let">console</span><span
                                    class="text">.</span><span><span class="function">log</span><span
                                        class="parenthesis--1">(</span><span class="let">b</span><span
                                        class="parenthesis--1">)</span></span><span class="text">;</span></span>
                        </div><svg onclick='document.copyContent("_5e3b634a765ec67bc41800975507bb3e")' name="copy"
                            class="icon icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path
                                d="M9 43.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.8h3v30.15h23.7v3Zm6-6q-1.2 0-2.1-.9-.9-.9-.9-2.1v-28q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22v-28H15v28Zm0 0v-28 28Z">
                            </path>
                        </svg>
                    </div>
                    <section class="section">
                        <h3>Segment <code>z</code></h3>
                        <p>The purpose for this segment is to get the <i>average <span class="azure">weight</span></i>
                            from two positions now called <span class="azure">core</span> value. Here is where the <span
                                onclick='document.templates.go("resinertion")' class="anchor">Resinertion</span>
                            principle is applied, remember:</p>
                        <ul class="example-list example-list--gap">
                            <li class="box">a</li>
                            <li class="box box__reinsert">an</li>
                            <li class="box">b</li>
                        </ul>
                        <p>In the following example is shown how to get the <span class="azure">core</span> using code.
                        </p>
                    </section>
                    <div class="code-block">
                        <div id="_ea257f1f203bee5710001c9f17aa0f0e" class="code-block__content">
                            <div><span class="comment">//This stores the number that represents the `a`
                                    value<br></span><span class="keyword">let</span><span class="let"> a</span><span
                                    class="text">=</span><span class="string">&quot;a&quot;</span><span
                                    class="text">.</span><span><span class="function">charCodeAt</span><span
                                        class="parenthesis--1">(</span><span class="number">0</span><span
                                        class="parenthesis--1">)</span></span><span class="text">;</span><br></div>
                            <div><span class="comment">//This stores the number that represents the `z`
                                    value<br></span><span class="keyword">let</span><span class="let"> z</span><span
                                    class="text">=</span><span class="string">&quot;z&quot;</span><span
                                    class="text">.</span><span><span class="function">charCodeAt</span><span
                                        class="parenthesis--1">(</span><span class="number">0</span><span
                                        class="parenthesis--1">)</span></span><span class="text">;</span><br></div>
                            <div><span class="comment">//Sum the previous values an divide them by 2 and convert back
                                    this to a string<br></span><span class="keyword">let</span><span class="let">
                                    n</span><span class="text">=</span><span class="classes">String</span><span
                                    class="text">.</span><span class="function">fromCharCode</span><span
                                    class="parenthesis--1">(</span><span class="parenthesis--2">(</span><span
                                    class="let">a</span><span class="text">+</span><span class="let">z</span><span
                                    class="parenthesis--2">)</span><span class="text">/</span><span
                                    class="number">2</span><span class="parenthesis--1">)</span><span
                                    class="text">;</span><br></div><span class="comment">//Prints `n` as is the
                                average value between `a` and `z`<br></span><span class="let"><span
                                    class="let">console</span><span class="text">.</span><span><span
                                        class="function">log</span><span class="parenthesis--1">(</span><span
                                        class="let">n</span><span class="parenthesis--1">)</span></span><span
                                    class="text">;</span></span>
                        </div><svg onclick='document.copyContent("_ea257f1f203bee5710001c9f17aa0f0e")' name="copy"
                            class="icon icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path
                                d="M9 43.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.8h3v30.15h23.7v3Zm6-6q-1.2 0-2.1-.9-.9-.9-.9-2.1v-28q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22v-28H15v28Zm0 0v-28 28Z">
                            </path>
                        </svg>
                    </div>
                    <p>And finally you know the basics of how it works but, how can you know what <b>Set</b> will
                        fulfill your needs?<br>Check the next chapter <span onclick='document.templates.go("maths")'
                            class="anchor">Maths</span>, that may help you to solve that inquiries.</p>
                    <div class="note"><span class="note__start">Note:</span>Like in <span
                            onclick='document.templates.go("number-system")' class="anchor">Number System</span>, <span
                            class="azure">Staquia</span> also has default values for fixed lenghts.<br><br>Will start
                        always with:<ul>
                            <li><code>N</code> with length of <code>5</code></li>
                            <li><code>Z</code> with length of <code>15</code></li>
                        </ul>
                    </div>
                </article>
            </template><template id="maths-template">
                <article class="article" id="maths" name="Maths">
                    <h2>Maths</h2>
                    <p>Previously in <span onclick='document.templates.go("segments")' class="anchor">Segments</span>
                        chapter we finished with the question of <i>&quot;how can you know what <b>Set</b> will fulfill
                            your needs?&quot;</i> .<br>The answer is <b>Maths!</b> As mentioned all along the
                        documentation these <span class="teal">positions</span> are just <span
                            class="azure">numbers</span>.</p>
                    <section class="section">
                        <h3>Halves and Cakes</h3>
                        <p>Let&apos;s begin with the maximum limit before the <span class="azure">core</span></p>
                        <p dir="auto">Suppose you have a cake  already cut in <span class="teal">16</span> equal
                            pieces and call this number <code>b</code>. Then you set up a race and each time a
                            competidor reaches the goal you will give them the half of all of your available pieces and
                            you are not allowed to cut the pieces again:</p>
                        <div class="race-list">
                            <div class="title">Competidors</div>
                            <ul>
                                <li>1st place gets <code>8</code> pieces</li>
                                <li>2nd place gets <code>4</code> pieces</li>
                                <li>3th place gets <code>2</code> pieces</li>
                                <li>4th place gets <code>1</code> pieces</li>
                                <li>5th place gets <code>1</code> pieces</li>
                            </ul>
                        </div>
                        <p>You made to last the <span class="teal">16</span> pieces <span class="teal">4</span> times
                            plus <span class="teal">one</span> because you could no further cut the cake in more halves,
                            there will be only <span class="teal">5</span> winners ( <code>h<sub>max</sub></code> ). You
                            can get write this down as <code>h<sub>max</sub> = ceil(log<sub>2</sub>(b))</code>.</p>
                        <p>Let&apos;s switch back to <span class="teal">positions</span>.</p>
                        <p dir="auto">In <span onclick='document.templates.go("number-system")' class="anchor">Number
                                System</span> <code>b</code> was mentioned already. Furthermore in the system you had
                            been working on so far let&apos;s call it <b class="azure">A</b>, you would calculate your
                            <code>h<sub>max</sub></code> like <code>ceil(log<sub>2</sub>(27))</code> hence your maximum
                            possible halves are <span class="teal">5</span> before expanding the position length like in
                            <span onclick='document.templates.go("reinsertion")' class="anchor">Reinsertion</span>.</p>
                    </section>
                    <section class="section">
                        <h3>length</h3>
                        <p>The total length or <code>l</code> of your position is determined by what is mentioned in
                            <span onclick='document.templates.go("resinsertion")' class="anchor">Resinsertion</span> by
                            the segments <code>N</code> and <code>Z</code>. You can see this <code>l</code> as part of
                            two pieces then:<br></p>
                        <ol class="variables-list">
                            <li><code>l<sub>0</sub></code> or <code>l<sub>N</sub></code>as the <code>N</code> fixed
                                length that acts as a starting length</li>
                            <li><code>l</code> as the <code>Z</code> dynamic length that will be changing on
                                resinsertions</li>
                            <li><code>l<sub>max</sub></code> as the maximum length that the position&apos;s length is
                                expected to increase.</li>
                            <li><code>l<sub>Z</sub></code> as the maximum length that you defined for the <code>Z</code>
                                segment</li>
                        </ol>
                        <p></p>
                        <p>Putting down all together you can represent all of this in the following equations</p>
                        <div class="equation-block"><code>l = l<sub>0</sub> + l</code></div>
                        <div class="equation-block"><code>l<sub>max</sub> = l<sub>N</sub> + l<sub>Z</sub></code></div>
                        <p></p>
                        <p>In your system <b class="azure">A</b> <code>l<sub>N</sub></code> is <span
                                class="teal">5</span> and <code>l<sub>Z</sub></code> is <span class="teal">15</span> so
                            <code>l<sub>max</sub></code> is <span class="teal">20</span>.</p>
                    </section>
                    <section class="section">
                        <h3>Iterations</h3>
                        <p>Each time you <b>add a new item</b> and reinsert in the same place when you pass
                            <code>h<sub>max</sub></code> the position&apos;s <span class="azure">length</span> will
                            increase by <span class="azure">one</span>, note this as one <i>iteration</i> or
                            <code>i</code>, thereby <code>i = h<sub>max</sub> + 1</code>.</p>
                        <p>Therefore you can set some kind of <b>threshold</b> <code></code> ( <i
                                class="azure">kappa</i> ) to obtain a specific number of iterations
                            <code>i<sub></sub></code> where you can warn your <b>storage system</b> is about to have a
                            <a href="https://en.wikipedia.org/wiki/Buffer_overflow">buffer overflow</a> with your
                            strings. Thus assuming <code></code> is always between <span class="teal">0</span> and
                            <span class="teal">1</span> you can define <code>i<sub></sub> = l<sub>max</sub></code> the
                            it can be defined as.</p>
                        <div class="equation-block"><code>i<sub></sub> = l<sub>max</sub></code></div>
                        <p></p>
                        <p>Therefore the position where the system rises a warning would be
                            <code>l<sub></sub> = l<sub>max</sub> - i<sub></sub></code> you can simplify it to
                            <code>l<sub></sub> = (1 - )l<sub>max</sub></code> and as you cannot have <i>pieces</i> of
                            characters but <b>wholes</b> the final equation would look like:</p>
                        <div class="equation-block"><code>l<sub></sub> = ceil((1 - )l<sub>max</sub>)</code></div>
                        <p></p>
                        <p>So if in your system <b class="azure">A</b> you would define <code> = 0.15</code> ( <i><span
                                    class="teal">15%</span> threshold</i> ) you would have
                            <code>l<sub></sub> = ceil((1 - 0.15)(20)) = 17</code>.<br>Accordingly to your expectations
                            you should <span class="ichor--dark">warn</span> your storage or take some action when some
                            string reaches <span class="teal">17</span> characters <span class="azure">length</span>.
                        </p>
                    </section>
                    <h3 class="summary">So... Why would I bother to know all of this?</h3>
                    <p>Remember that at the end of the day you may want to store the information of an item including
                        its <b class="teal">position</b> in some kind of storage like a <b>database</b>. These equations
                        can help you to choose the better setup for your project. Read further in the next chapter <span
                            onclick='document.templates.go("setup")' class="anchor">Setup</span> to check how you can
                        set your values in <span class="azure">Staquia</span>.</p>
                    <div class="note"><span class="note__start">Note:</span>The <span
                            class="azure">&quot;&quot;</span> symbol <i>(called <span class="azure">delta</span>)</i>
                        is used in Maths and Physics study fields as a common way to say <i>&quot;This is some value
                            that will be changing&quot;</i>.</div>
                    <div class="note"><span class="note__start">Note:</span>Bigger is not always better! The
                        <code>h<sub>max</sub></code> value depends in a <a
                            href="https://en.wikipedia.org/wiki/Logarithm">Logarithmic</a> function, that makes that
                        this value starts with abrubt changes to later have a very slow rise. A <span
                            class="azure">system</span> with base ( <code>b</code> ) <span class="teal">128</span> and
                        another with <span class="teal">255</span> has the same <code>h<sub>max</sub></code> of <span
                            class="teal">7</span>.</div>
                    <div class="note"><span class="note__start">Note:</span>Personally I think this is the more
                        challenging topic, I tried my best to keep it as simple as I could. I suggest you take your time
                        and read as many times as you need before proceeding to next chapters.</div>
                </article>
            </template><template id="setup-template">
                <article class="article" id="setup" name="setup">
                    <h2>setup</h2>
                    <p>If you had come so far in the documentation a big thank you for taking your time to read all 
                    </p>
                    <p>Let&apos;s start to setup your project, remember that this is based in the <span
                            class="azure">unicode</span> standard, so take care to not be using dangerous characters
                        <i>( like the <span class="azure">escape command <code>\u001B</code></span> )</i> . And if you
                        have the possibility use the unicode <a
                            href="https://en.wikipedia.org/wiki/Private_Use_Areas">PUA</a> section.</p>
                    <p>The most common thing is to plan to create some app that works online. If that is you case, <span
                            class="azure">Staquia</span> or any library that is used in the <b>frontend</b> <span
                            class="ichor--dark">cannot prevent</span> a hacker to modify a string to some <span
                            class="ichor--dark">dangerous or malicious command</span> during data transfer. <b>Check
                            always</b> before saving your position string in any kind of storage that <b>uses only
                            expected characters</b>. Avoid attacks like <a
                            href="https://www.w3schools.com/sql/sql_injection.asp">SQL Injection</a> using trusted <a
                            href="https://stackoverflow.com/questions/1279613/what-is-an-orm-how-does-it-work-and-how-should-i-use-one">ORM</a>
                        tools in your <b>backend</b> or move your entire <span class="azure">Staquia</span> logic to the
                        <b>backend</b>. Take seriously the <span class="teal">cybersecurity</span> of your site,
                        <i><span class="ichor--dark">bad security</span> = <span class="number--dark">money loss</span>
                            !</i></p>
                    <p>With that said, now you can use the below <span class="azure">Setup App</span> to check which
                        values fit better for your application.</p>
                    <p></p>
                    <div id="_1119fa059477e8149a92487cdbf2c55e" class="setup-calculator"></div>
                    <p></p>
                    <p id="_b7d47c9a6358c5c3cbbbab7fb5168841" class="setup-calculator__error"></p>
                    <p id="_3b52b2ab9c054fedc6fc3c05e43c0653">Your <span class="azure">positions</span> max length will
                        be <span id="_3780caea75b26327e368c4f3921f3857" class="teal"></span>, your system will add new
                        characters each <span id="_e081731099c32abac5c01f770b9594f5" class="teal"></span> <span
                            class="azure">reinsertions</span> and you should <span class="ichor--dark">warn</span> your
                        system when your string <span class="azure">length</span> reaches <span
                            id="_fff235d283c3ac98f04aaf84f5b888d2" class="teal"></span>.</p>
                    <p>Once you had finished you can copy the sinppet below that will contain all you need to set your
                        app. This code should be with your startup code from your application and before you start to
                        forge any positions.</p>
                    <div class="code-block">
                        <div id="_150983ff565b1a790f934eee2569406f" class="code-block__content"><span><span
                                    class="import">import</span><span class="const">staquia</span><span
                                    class="import">from</span><span class="string">&quot;staquia&quot;</span><span
                                    class="text">;</span><br></span><br><span class="comment">/**<br>*The generated
                                positions by this system have<br>*as defined lenghts ln = <span
                                    id="_3a3056d5204ca34ecc46a029fc935736">5</span> and lz = <span
                                    id="_34dce9490e53403e9d5bc083905df5d9">15</span><br>*/<br></span>
                            <div><span class="keyword">let</span><span class="let"> segments</span><span
                                    class="text">=</span><span class="curly-brace">{<br></span><span></span><span
                                    class="let">n</span><span class="text">:</span><span
                                    id="_3a3056d5204ca34ecc46a029fc935736" class="number">5</span><span
                                    class="text">,<br></span><span></span><span class="let">z</span><span
                                    class="text">:</span><span id="_34dce9490e53403e9d5bc083905df5d9"
                                    class="number">15</span><span class="curly-brace"><br>}</span><span
                                    class="text">;</span><br></div><br><span class="comment">/**<br>*Callback to
                                warn the sytem when a position<br>*had reached the length l = <span
                                    id="_669f37a7e7a1d22e2d1405f93c39a6ee">17</span><br>*and is about to cause an
                                overflow<br>*/<br></span><span class="keyword">function</span><span
                                class="function">onThreshold</span><span class="parenthesis--1">(</span><span
                                class="let">trigger</span><span class="parenthesis--1">)</span><span
                                class="curly-brace">{</span><br><span></span><span class="comment">//Resolution
                                Code<br></span><span class="curly-brace">}</span><br><br><span
                                class="comment">/**<br>*Callback to warn the sytem when a position<br>*had reached
                                the length l = <span id="_a92c804b4204600a221c96b9faf7cc98">20</span><br>*and is
                                about to cause an overflow<br>*/<br></span><span class="keyword">function</span><span
                                class="function">onOverflow</span><span class="parenthesis--1">(</span><span
                                class="let">trigger</span><span class="parenthesis--1">)</span><span
                                class="curly-brace">{</span><br><span></span><span class="comment">//Resolution
                                Code<br></span><span class="curly-brace">}</span><span
                                class="text">;</span><br><br><span class="comment">/**<br>*This <span
                                    id="_1c8fa68e6563670bf6e393c29d9875de">27th</span> based system, with first
                                character <span id="_a470122fd348825d7d13cadc6e2775ef">a</span><br>*and last character
                                <span id="_4a9bd0dead431cfee6226fa7bfeb86f6">z</span> with a equivalent s of
                                &quot;<span id="_adde82c5411af2bd36ef4484a2664ddd">26</span>&quot;<br>*/<br></span>
                            <div><span class="keyword">let</span><span class="let"> settings</span><span
                                    class="text">=</span><span class="curly-brace">{<br></span><span></span><span
                                    class="let">zero</span><span class="text">:</span><span
                                    id="_8388c3b2f8e67dde7e481015a71b6ea9" class="string">&quot;!&quot;</span><span
                                    class="text">,<br></span><span></span><span class="let">first</span><span
                                    class="text">:</span><span id="_a470122fd348825d7d13cadc6e2775ef"
                                    class="string">&quot;&quot;</span><span
                                    class="text">,<br></span><span></span><span class="let">last</span><span
                                    class="text">:</span><span id="_4a9bd0dead431cfee6226fa7bfeb86f6"
                                    class="string">&quot;&quot;</span><span
                                    class="text">,<br></span><span></span><span class="let"></span><span
                                    class="text">:</span><span id="_f91e296ce5cee17cf1898a0652f150ec"
                                    class="number">0.15</span><span class="text">,<br></span><span></span><span
                                    class="let">segments</span><span class="text">,<br></span><span></span><span
                                    class="function">onThreshold</span><span
                                    class="text">,<br></span><span></span><span class="function">onOverflow</span><span
                                    class="curly-brace"><br>}</span><span class="text">;</span><br></div><br><br><span
                                class="comment">//Finally add all of your settings in the setup function<br>//during
                                the start of your application<br></span><span class="const">staquia</span><span
                                class="text">.</span><span><span class="function">setup</span><span
                                    class="parenthesis--1">(</span><span class="let">settings</span><span
                                    class="parenthesis--1">)</span></span><span class="text">;</span><br><br>
                        </div><svg onclick='document.copyContent("_150983ff565b1a790f934eee2569406f")' name="copy"
                            class="icon icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path
                                d="M9 43.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.8h3v30.15h23.7v3Zm6-6q-1.2 0-2.1-.9-.9-.9-.9-2.1v-28q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v28q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22v-28H15v28Zm0 0v-28 28Z">
                            </path>
                        </svg>
                    </div>
                    <p>You know now everything that is needed to know! For deeper information about the <b>class</b> and
                        the <b>functions</b> go to the <a href="api/index.html">API</a> documentation. There you will
                        find more specific features related to the <b class="teal--dark">code</b> such as <i>how to
                            create a new position</i> or <i>how to compare between positions</i>.</p>
